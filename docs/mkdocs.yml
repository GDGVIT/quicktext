site_name: "QuickText"
theme:
  name: "material"
  palette:
    primary: "dark-blue"
    accent: "dark-blue"
    # scheme: slate Use this for dark mode
    scheme: default
    # scheme: default Use this for light mode

docs_dir: templates
repo_url: https://github.com/picturate/qtc
markdown_extensions:
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
extra_javascript:
  - https://unpkg.com/mermaid@8.4.4/dist/mermaid.min.js

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting_started/quickstart.md
  - Dataset:
      - IMDB Movie Reviews: dataset/imdb_dataset.md
      - 20 Newsgroups : dataset/20newsgroups_dataset.md
  - Model:
      - BiLSTM: models/bilstm.md
      - CNN2D: models/cnn2d.md
      - FastText: models/fasttext.md
      - RCNN: models/rcnn.md
      - Seq2seq: models/seq2seq.md
  - API Reference:
      - TextClassifier: reference/text_classifier.md
      - TextClassifierData: reference/text_classifier_data.md 
      